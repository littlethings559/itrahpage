<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  < title>Untuk Kamu ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a1a40, #000010);
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(1px 1px at 20px 30px, white, transparent),
        radial-gradient(1px 1px at 40px 70px, white, transparent),
        radial-gradient(1px 1px at 90px 40px, white, transparent),
        radial-gradient(1px 1px at 130px 80px, white, transparent);
      background-size: 200px 200px;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #7f9cff; }
      to { text-shadow: 0 0 25px #c3d1ff; }
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.8;
      opacity: 0;
      animation: textIn 2s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes textIn {
      to { opacity: 1; }
    }

    .hint {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="stars"></div>

  <div class="container">
    <h1>Kamu Masih Berharga üåå</h1>
    <p>
      Kalau hari ini terasa berat, itu bukan karena kamu lemah.  
      Tapi karena kamu sudah bertahan sejauh ini.  
      Pelan-pelan ya‚Ä¶  
      Semesta belum selesai sama kamu ü§ç
    </p>
    <div class="hint">tarik napas‚Ä¶ hembuskan‚Ä¶</div>
  </div>
</body>
</html>
