<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perjalanan Menuju Bintang ‚ú®</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  transition: background 2s;
  background: radial-gradient(circle at bottom, #0d0d2b, #000010 70%);
}

h1 {
  margin-top: 20vh;
  font-size: 3em;
  transition: 1s;
}

p {
  font-size: 1.3em;
  width: 80%;
  margin: 20px auto;
  transition: 1s;
}

button {
  padding: 15px 30px;
  font-size: 1em;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #6a5acd, #00bfff);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px #6a5acd;
  transition: 0.3s;
}
button:hover { transform: scale(1.1); }

/* Bintang kecil */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle { from {opacity:.2;} to {opacity:1;} }

/* Planet */
.planet {
  position: absolute;
  border-radius: 50%;
  box-shadow: inset -20px -20px 40px rgba(0,0,0,0.5),
              0 0 40px rgba(255,255,255,0.3);
  animation: floatPlanet linear infinite;
  opacity: 0.9;
}
@keyframes floatPlanet {
  from { transform: translateX(-200px) translateY(0); }
  to { transform: translateX(120vw) translateY(-100px); }
}

/* Bintang jatuh */
.shoot {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(white, transparent);
  transform: rotate(45deg);
  animation: shoot 1s linear forwards;
}
@keyframes shoot {
  from { opacity: 1; }
  to { transform: translate(300px, 300px) rotate(45deg); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="judul">Kamu Sedang Memasuki Alam Semesta üåå</h1>
<p id="teks">Tarik napas perlahan‚Ä¶ perjalananmu menembus galaksi baru saja dimulai.</p>
<button onclick="lanjut()">Jelajahi Lebih Dalam üöÄ</button>

<script>
let tahap = 0;

function lanjut(){
  const judul = document.getElementById("judul");
  const teks = document.getElementById("teks");

  tahap++;

  if(tahap === 1){
    document.body.style.background = "radial-gradient(circle at top, #1a1a40, #000)";
    judul.innerHTML = "Kamu Mengambang di Antara Bintang ‚ú®";
    teks.innerHTML = "Semua beban perlahan tertinggal jauh di belakangmu.";
  }
  else if(tahap === 2){
    document.body.style.background = "radial-gradient(circle, #000428, #004e92)";
    judul.innerHTML = "Melintasi Galaksi Tak Terbatas üå†";
    teks.innerHTML = "Setiap cahaya di kejauhan adalah harapan yang menunggumu.";
  }
  else if(tahap === 3){
    document.body.style.background = "radial-gradient(circle, #20002c, #cbb4d4)";
    judul.innerHTML = "Dunia Baru Menunggumu üåç";
    teks.innerHTML = "Perjalananmu belum selesai. Hal indah masih ada di depan.";
  }
}

// ‚≠ê Bintang kecil
for(let i=0;i<150;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*window.innerHeight+"px";
  s.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(s);
}

// ü™ê Planet
const warnaPlanet=["#ff8c00","#6a5acd","#00bfff","#ff69b4"];
for(let i=0;i<4;i++){
  let p=document.createElement("div");
  p.className="planet";
  let ukuran=60+Math.random()*100;
  p.style.width=ukuran+"px";
  p.style.height=ukuran+"px";
  p.style.background=warnaPlanet[Math.floor(Math.random()*warnaPlanet.length)];
  p.style.top=Math.random()*window.innerHeight+"px";
  p.style.animationDuration=(30+Math.random()*20)+"s";
  document.body.appendChild(p);
}

// üå† Bintang jatuh
setInterval(()=>{
  let s=document.createElement("div");
  s.className="shoot";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.top=Math.random()*window.innerHeight/2+"px";
  document.body.appendChild(s);
  setTimeout(()=>{s.remove();},1000);
},2000);
</script>

</body>
</html>
