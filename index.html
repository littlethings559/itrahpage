<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kisah Si Cimot</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

/* Galaxy background */
body::before {
  content:"";
  position:absolute;
  width:150%;
  height:150%;
  background: url("https://github.com/littlethings559/itrahpage/raw/main/images/stars-7960311_1920.png") center/cover no-repeat;
  opacity: 0.3;
  transform: translate(-20%, -20%);
}

/* Stars */
.star {
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle { from{opacity:0.3;} to{opacity:1;} }

/* Planet */
.planet {
  position:absolute;
  width:120px;
  height:120px;
  background-size:contain;
  background-repeat:no-repeat;
  animation:float 10s ease-in-out infinite alternate;
}
@keyframes float { from{transform:translateY(0);} to{transform:translateY(-15px);} }

/* Title */
.title {
  position:absolute;
  width:100%;
  text-align:center;
  top:30%;
  font-size:2em;
  text-shadow:0 0 20px #fff;
  animation:fadeIn 3s ease forwards;
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

/* Cimot */
.cimot {
  position:absolute;
  width:500px;
  bottom:10%;
  left:50%;
  transform:translateX(-50%);
  background:url("https://github.com/littlethings559/itrahpage/raw/main/images/PikPng.com_cat-png_606517%20(1).png") center/contain no-repeat;
  height:500px;
  opacity:0;
  animation:show 2s forwards 5s;
}

/* Ipit */
.ipit {
  position:absolute;
  width:300px;
  bottom:20%;
  left:70%;
  transform:translateX(-50%);
  background:url("https://github.com/littlethings559/itrahpage/raw/main/images/PikPng.com_birds-png_596844.png") center/contain no-repeat;
  height:300px;
  opacity:0;
  animation:show 2s forwards 8s;
}

@keyframes show { from{opacity:0;} to{opacity:1;} }
</style>
</head>
<body>

<script>
for(let i=0; i<50; i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  document.body.appendChild(s);
}
</script>

<div class="planet" style="top:10%; left:15%; background-image:url('https://toppng.com/free-image/planet-png-PNG-free-PNG-Images_135871');"></div>
<div class="planet" style="top:60%; left:70%; width:100px; height:100px; background-image:url('https://toppng.com/free-image/planet-png-PNG-free-PNG-Images_135862'); animation-duration:12s;"></div>

<div class="title"> Kisah Si Cimot by Itrah </div>

<div class="cimot"></div>
<div class="ipit"></div>

</body>
</html>
