<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy Journey ‚ú®</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  transition: background 2s;
  background: radial-gradient(circle at bottom, #0d0d2b, #000010 70%);
}

h1 {
  margin-top: 20vh;
  font-size: 3em;
  transition: opacity 1s;
}

p {
  font-size: 1.3em;
  width: 80%;
  margin: 20px auto;
  transition: opacity 1s;
}

button {
  padding: 15px 30px;
  font-size: 1em;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #6a5acd, #00bfff);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px #6a5acd;
  transition: 0.3s;
}
button:hover { transform: scale(1.1); }

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle { from {opacity:.2;} to {opacity:1;} }
</style>
</head>

<body>

<h1 id="title">You Are Entering the Universe üåå</h1>
<p id="text">Take a deep breath‚Ä¶ your journey through the stars begins now.</p>
<button onclick="nextStage()">Go Deeper üöÄ</button>

<script>
let stage = 0;

function nextStage(){
  const title = document.getElementById("title");
  const text = document.getElementById("text");

  stage++;

  if(stage === 1){
    document.body.style.background = "radial-gradient(circle at top, #1a1a40, #000)";
    title.innerHTML = "Floating Among the Stars ‚ú®";
    text.innerHTML = "You are leaving your worries behind, drifting into calm space.";
  }
  else if(stage === 2){
    document.body.style.background = "radial-gradient(circle, #000428, #004e92)";
    title.innerHTML = "Crossing the Galaxy üå†";
    text.innerHTML = "Every light you see is a possibility waiting for you.";
  }
  else if(stage === 3){
    document.body.style.background = "radial-gradient(circle, #20002c, #cbb4d4)";
    title.innerHTML = "A New World Awaits üåç";
    text.innerHTML = "You made it this far. Imagine how far you can still go.";
  }
}

// Stars generator
for(let i=0;i<150;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*window.innerHeight+"px";
  s.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(s);
}
</script>

</body>
</html>
