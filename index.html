<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at bottom, #050510, #000000 70%);
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
}

.stars, .twinkling, .nebula {
  position: absolute;
  width: 100%;
  height: 100%;
}

.stars {
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: moveStars 200s linear infinite;
}

.twinkling {
  background: url("https://www.transparenttextures.com/patterns/dark-matter.png");
  animation: moveTwinkle 120s linear infinite;
}

.nebula {
  background: radial-gradient(circle at 30% 40%, rgba(120,0,255,0.25), transparent 40%),
              radial-gradient(circle at 70% 60%, rgba(0,150,255,0.25), transparent 40%);
  animation: pulse 12s ease-in-out infinite alternate;
}

@keyframes moveStars {
  from {background-position: 0 0;}
  to {background-position: -10000px 5000px;}
}

@keyframes moveTwinkle {
  from {background-position: 0 0;}
  to {background-position: 8000px -4000px;}
}

@keyframes pulse {
  from {opacity: 0.4;}
  to {opacity: 0.9;}
}

.content {
  position: relative;
  top: 35%;
  transform: translateY(-50%);
  padding: 20px;
  animation: fadeIn 3s ease forwards;
}

h1 {
  font-size: 3em;
  text-shadow: 0 0 20px #a855f7, 0 0 40px #7c3aed;
}

p {
  font-size: 1.3em;
  max-width: 600px;
  margin: auto;
  opacity: 0;
  animation: fadeText 4s ease forwards 2s;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-40%);}
  to {opacity: 1; transform: translateY(-50%);}
}

@keyframes fadeText {
  to {opacity: 1;}
}

button {
  margin-top: 30px;
  padding: 12px 25px;
  font-size: 1em;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #9333ea, #06b6d4);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px #9333ea;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #06b6d4;
}
</style>
</head>
